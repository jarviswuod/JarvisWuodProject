{% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Form</title>
  </head>
  <body>
    <form
      action=""
      method="post"
      style="display: flex; flex-direction: column; align-items: start"
    >
      {% csrf_token %} {{form}}

      <input
        style="background: green; color: white; font-size: 1.4rem"
        type="submit"
        value="Send"
      />
    </form>
  </body>
</html>
{% endcomment %}
